apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-client
spec:
  selector:
    matchLabels:
      app: cam-client
  template:
    metadata:
      labels:
        app: cam-client
    spec:
      containers:
      - name: cam-client-frontend
        image: gabbersepp/cam-client-frontend
        ports:
          - containerPort: 80
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /usr/share/nginx/html/config
            name: config
            subPath: securitycam/config
      - name: cam-client-backend
        image: gabbersepp/cam-client-backend
        ports:
          - containerPort: 8080
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /app/data
          name: backup
          subPath: SecurityCam
        - mountPath: /app/config/
          name: config
          subPath: securitycam/config
        - mountPath: /app/state
          name: config
          subPath: securitycam/state
      volumes:
        - name: backup
          flexVolume:
            driver: "fstab/cifs"
            fsType: "cifs"
            # secret only dummy - share is Public
            secretRef:
              name: "cifs-secret-private-cloud"
            options:
              networkPath: "//biehlercloud/Public"
              mountOptions: "uid=1001"
        - name: config
          flexVolume:
            driver: "fstab/cifs"
            fsType: "cifs"
            secretRef:
              name: "cifs-secret"
            options:
              networkPath: "//192.168.2.126/sambashare"
              mountOptions: "uid=1001"

