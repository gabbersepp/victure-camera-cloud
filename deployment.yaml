apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-server-backend
spec:
  selector:
    matchLabels:
      app: cam-server
  template:
    metadata:
      labels:
        app: cam-server
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: cam-server-backend
        image: gabbersepp/cam-server-backend
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /app/data
            name: sambashare
            subPath: securitycam/data
          - mountPath: /app/config
            name: sambashare
            subPath: securitycam/config
          - mountPath: /app/state
            name: sambashare
            subPath: securitycam/state
      volumes:
        - name: sambashare
          flexVolume:
            driver: "fstab/cifs"
            fsType: "cifs"
            secretRef:
              name: "cifs-secret"
            options:
              networkPath: "//192.168.2.126/sambashare"
              mountOptions: "uid=1001" #vlcuser

