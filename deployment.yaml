apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cam-server-backup-memory-cleanup
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cam-server-backup-memory-cleanup
              image: gabbersepp/cam-server-memory-cleanup
              volumeMounts:
                - mountPath: /app/data
                  name: backup
                  subPath: SecurityCam
                - mountPath: /app/config/
                  name: config
                  subPath: securitycam/config
              imagePullPolicy: Always
              env:
              - name: MAX_SIZE_MB
                value: "20000"
              - name: ONE_TIME
                value: "true"
              - name: EXCLUDE0
                value: "thumbnail"
          volumes:
          - name: backup
            flexVolume:
              driver: "fstab/cifs"
              fsType: "cifs"
              # secret only dummy - share is Public
              secretRef:
                name: "cifs-secret-private-cloud"
              options:
                networkPath: "//biehlercloud/Public"
                mountOptions: ""
          - name: config
            flexVolume:
              driver: "fstab/cifs"
              fsType: "cifs"
              secretRef:
                name: "cifs-secret"
              options:
                networkPath: "//192.168.2.126/sambashare"
                mountOptions: ""

