              fsType: "cifs"
              secretRef:
                name: "cifs-secret"
              options:
                networkPath: "//192.168.2.126/sambashare"
                mountOptions: ""
          - name: backup
            flexVolume:
              driver: "fstab/cifs"
              fsType: "cifs"
              # secret only dummy - share is Public
              secretRef:
                name: "cifs-secret-private-cloud"
              options:
                networkPath: "//biehlercloud/Public"
                mountOptions: ""

