apiVersion: v1
kind: Service
metadata:
  name: cam-client
spec:
  selector:
    app: cam-client
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: api
  - port: 80
    targetPort: 80
    name: web

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cam-client
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
        rewrite /api/(.+)$ /$1 break;  
    nginx.ingress.kubernetes.io/whitelist-source-range:  192.168.2.0/24
spec:
  rules:
  - host: cam.h5b.de
    http:
      paths:
      - path: /api/
        backend:
          serviceName: cam-client
          servicePort: api
      - path: /
        backend:
          serviceName: cam-client
          servicePort: web
